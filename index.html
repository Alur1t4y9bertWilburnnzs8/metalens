<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Metalens</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "primary-hover": "#2563eb",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-dark": "#1c1f27",
              "surface-dark-hover": "#2f2f31",
              "border-dark": "#3b4354",
              "text-secondary": "#9da6b9",
            },
            fontFamily: {
              "display": ["'Noto Sans SC'", "sans-serif"],
              "poster": ["'Source Han Sans SC'", "sans-serif"]
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out',
                'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                }
            }
          },
        },
      }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Source+Han+Sans+SC:wght@100;300;400;500;700;900&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <!-- html2canvas for poster generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      /* Global Styles & Scrollbar overrides */
      body {
        min-height: 100dvh;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .icon-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Poster specific styles */
      .blend-overlay-text {
          mix-blend-mode: overlay;
      }
      .grid-text-shadow {
           text-shadow: 0 4px 30px rgba(0,0,0,0.1);
      }
      .collage-grid {
          column-count: 3;
          column-gap: 0;
          line-height: 0;
      }
      .collage-item {
          width: 100%;
          height: auto;
          margin-bottom: 0;
          break-inside: avoid;
          display: block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
